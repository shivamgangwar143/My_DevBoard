<div class="container">
    <div class="left-pane box" [ngStyle]="{ width: leftWidth + '%' }">
        <div class="logo">
            <div class="logo-icon">
                <i class="bi bi-check2-square fs-3"></i>
            </div>
            <div style="padding-left: 5px;">
                <h3>DevBoard</h3>
                <p>Project Management</p>
            </div>
            
        </div>
        <div class="left-lower">


        </div>
    </div>
    <div class="resizer" (mousedown)="startResize($event)"></div>

    <div class="right-pane box" [ngStyle]="{ width: 100 - leftWidth + '%' }">
        <div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h4 class="dash-title fw-bold">Admin Dashboard</h4>
                    <p class="mb-0">Manage tasks and monitor team progress</p>
                </div>
                <button *ngIf="auth.getUserRole() === 'admin'" (click)="toggleCreateTask()" type="button"
                    class="btn btn-dark btn-sm">+ Create Task</button>
            </div>

            <div class="card-container">
                <div class="card">
                    <h5>Total Tasks</h5>
                    <div class="dash-icon">
                        <i style="color: blue;" class="bi bi-graph-up-arrow fs-5"></i>
                        <h3>4</h3>
                    </div>
                </div>
                <div class="card">
                    <h5>Comleted</h5>
                    <div class="dash-icon">
                        <i style="color: green;" class="bi bi-check2-circle fs-5"></i>
                        <h3>4</h3>
                    </div>
                </div>
                <div class="card">
                    <h5>In Progress</h5>
                    <div class="dash-icon">
                        <i style="color: yellow;" class="bi bi-clock fs-5"></i>
                        <h3>4</h3>
                    </div>
                </div>
                <div class="card">
                    <h5>Pending</h5>
                    <div class="dash-icon">
                        <i style="color: red;" class="bi bi-exclamation-circle fs-5"></i>
                        <h3>4</h3>
                    </div>
                </div>
            </div>

        </div>
    </div>
