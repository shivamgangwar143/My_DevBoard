<div class="container">
    <h2 class="text-center" style="margin-bottom: 30px; font-weight: bold;">Login</h2>
    <form (ngSubmit)="loginUser()" #loginForm="ngForm">
        
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            [(ngModel)]="loginData.email"
            name="email"
            required
            />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input 
            type="password" 
            class="form-control" 
            d="password"
            [(ngModel)]="loginData.password"
            name="password"
            required
            />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="rememberMe">Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <p class="text-center" style="margin-top: 30px;">Don't have an account? <a routerLink="/register">Register</a></p>
        
      </form>
    
</div>
